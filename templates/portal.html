{{define "content"}}
<!-- Portal Dashboard -->
<div class="space-y-6">

    <!-- Messages -->
    {{template "messages" .}}

    <!-- Link Form (hidden by default) -->
    {{template "link-form" .}}

    <!-- Links Table -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <div class="p-4 sm:px-6 border-b border-gray-200">
            <div class="sm:flex sm:items-center sm:justify-between">
                <div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        Your Links
                    </h3>
                    <p class="mt-1 max-w-2xl text-sm text-gray-500">
                        Click on any link to edit it, or use the actions to manage your links.
                    </p>
                </div>
                <div class="mt-4 sm:mt-0">
                    <button type="button" onclick="toggleForm(true)"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-go-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-go-blue">
                        <!-- Plus icon -->
                        <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                                clip-rule="evenodd" />
                        </svg>
                        Add New Link
                    </button>
                </div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="p-4 sm:p-6 sm:pt-2 border-b border-gray-200">
            <!-- Search Input -->
            <div class="max-w-md">
                <label for="search" class="block text-sm font-medium text-gray-500">
                    Search Links
                </label>
                <div class="mt-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- Search icon -->
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <form method="GET" action="/go">
                        <input type="text" id="search" name="search" value="{{.SearchQuery}}"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-go-blue focus:border-go-blue"
                            placeholder="Search by path or URL...">
                    </form>
                </div>
            </div>
        </div>

        <!-- Table Content -->
        <div id="links-table">
            {{template "link-list" .}}
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <div class="p-3">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                <!-- View API Documentation -->
                <a href="/swagger"
                    class="relative group bg-white p-3 focus-within:ring-2 focus-within:ring-inset focus-within:ring-go-blue">

                    <div>
                        <h3 class="text-lg font-medium">
                            <span class="absolute inset-0" aria-hidden="true"></span>
                            <span class="rounded-lg inline-flex p-3 bg-green-50 text-go-green group-hover:bg-green-100">
                                <!-- Code icon -->
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                                </svg>
                            </span>
                            API Documentation
                        </h3>
                        <p class="text-sm text-gray-500">
                            View the Swagger API documentation and test endpoints.
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>
{{end}}
